<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Max Soccer ⚽ | Live Results</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Orbitron',sans-serif}
body{
  background:radial-gradient(circle at top,#1b1f4b,#070a1f);
  color:#fff;
  scroll-behavior:smooth;
}

/* HEADER */
header{
  padding:3rem 2rem;
  text-align:center;
}
header h1{
  font-size:3rem;
  color:#ff0000;
  text-shadow:0 0 25px rgba(255,0,0,.8);
}
header p{
  margin-top:1rem;
  opacity:.85;
}

/* SECTION */
section{
  padding:4rem 3rem;
  max-width:1400px;
  margin:auto;
}
.section-title{
  text-align:center;
  font-size:2.2rem;
  color:#ff0000;
  margin-bottom:3rem;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(320px,1fr));
  gap:2.5rem;
}

/* RESULT CARD */
.card{
  background:rgba(255,255,255,.07);
  border-radius:25px;
  padding:2rem;
  backdrop-filter:blur(18px);
  box-shadow:0 15px 40px rgba(0,0,0,.5);
  transition:.4s;
  animation:fadeUp .8s ease;
}
.card:hover{
  transform:translateY(-12px);
  box-shadow:0 25px 60px rgba(255,0,0,.4);
}
.card img{
  width:100%;
  border-radius:18px;
  margin-bottom:1.2rem;
}
.card h3{
  font-size:1.3rem;
  margin-bottom:.6rem;
}
.card .score{
  font-size:1.5rem;
  color:#ff4d4d;
  margin:.6rem 0;
}
.card small{
  opacity:.7;
}

/* LIVE BADGE */
.live{
  display:inline-block;
  margin-bottom:.6rem;
  padding:.25rem .8rem;
  background:#ff0000;
  border-radius:20px;
  font-size:.7rem;
  box-shadow:0 0 12px rgba(255,0,0,.8);
}

/* ANIMATION */
@keyframes fadeUp{
  from{opacity:0;transform:translateY(30px)}
  to{opacity:1;transform:translateY(0)}
}

/* FOOTER */
footer{
  text-align:center;
  padding:3rem;
  background:#050712;
  opacity:.7;
}
</style>
</head>
<body>

<header>
  <h1>Live Football Results ⚽</h1>
  <p>Real-time match results updated automatically</p>
</header>

<section>
  <h2 class="section-title">Latest Matches</h2>
  <div class="grid" id="resultsGrid"></div>
</section>

<footer>
  © 2026 Max Soccer ⚽ — Live Results Engine
</footer>

<script>
const grid = document.getElementById("resultsGrid");

async function fetchResults(){
  try{
    const res = await fetch("https://www.scorebat.com/video-api/v3/");
    const data = await res.json();

    grid.innerHTML = "";

    data.response.slice(0,12).forEach(match=>{
      grid.innerHTML += `
        <div class="card">
          <span class="live">LIVE / RECENT</span>
          <img src="${match.thumbnail}" alt="Match">
          <h3>${match.title}</h3>
          <div class="score">${match.score || "Score Updating..."}</div>
          <small>${match.competition}</small>
        </div>
      `;
    });

  }catch(err){
    grid.innerHTML = "<p style='text-align:center'>Unable to load live results.</p>";
    console.error(err);
  }
}

// Initial load
fetchResults();

// Auto refresh every 60 seconds
setInterval(fetchResults,60000);
</script>

</body>
</html>
