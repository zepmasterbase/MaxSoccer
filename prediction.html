<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Max Soccer âš½ | AI Predictions</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Orbitron',sans-serif;}
body{background:radial-gradient(circle at top,#1b1f4b,#070a1f);color:#fff;}

/* HERO */
.hero{
  padding:4rem 2rem;
  text-align:center;
}
.hero h1{
  font-size:3rem;color:#ff0000;text-shadow:0 0 25px rgba(255,0,0,.85);
}
.hero p{opacity:.9;margin-top:1rem;font-size:1.1rem;}
.live-users{
  display:inline-block;margin-top:1.5rem;padding:.9rem 2rem;
  border-radius:40px;background:rgba(255,255,255,.08);
  color:#ff4d4d;font-weight:700;text-shadow:0 0 10px rgba(255,0,0,.8);
  font-size:1rem;
}

/* SECTION */
section{padding:4rem 2rem;}
.section-title{text-align:center;font-size:2rem;color:#ff0000;margin-bottom:2rem;}

/* PREDICTION CARDS */
.grid{
  display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  gap:2rem;max-width:1400px;margin:auto;
}
.card{
  background:rgba(255,255,255,.07);border-radius:20px;
  padding:1.7rem;backdrop-filter:blur(18px);
  box-shadow:0 15px 40px rgba(0,0,0,.5);
  transition:.4s;position:relative;
}
.card:hover{
  transform:translateY(-10px);box-shadow:0 25px 60px rgba(255,0,0,.5);
}
.card h3{font-size:1.3rem;color:#ff4d4d;margin-bottom:.5rem;}
.card p{opacity:.85;margin-bottom:.7rem;}
.card img{width:100%;border-radius:12px;margin-bottom:1rem;}

/* PROBABILITY BAR */
.prog-container{
  background:rgba(255,255,255,.1);border-radius:10px;
  overflow:hidden;margin:8px 0;
}
.prog-bar{
  height:12px;width:0;
  background:linear-gradient(135deg,#ff0000,#ff4d4d);
  transition:width 1s ease-out;
}

/* VIP LOCK */
.vip-lock{
  position:absolute;inset:0;
  background:rgba(0,0,0,.7);
  display:flex;align-items:center;justify-content:center;
  font-size:1.4rem;color:#ff0000;
  text-shadow:0 0 15px rgba(255,0,0,.8);
  border-radius:20px;
  cursor:pointer;
}

/* FOOTER */
footer{text-align:center;padding:2rem;background:#050712;opacity:.7;font-size:.9rem;}
</style>
</head>
<body>

<div class="hero">
  <h1>Expert AI Predictions âš½</h1>
  <p>Powered by live stats + AI probability model</p>
  <div class="live-users">ðŸ”¥ <span id="userCount">18,475</span> fans checking predictions</div>
</div>

<section>
  <h2 class="section-title">Top Match Predictions</h2>
  <div class="grid" id="predictionsGrid"></div>
</section>

<footer>Â© 2026 Max Soccer âš½ â€” AI Prediction Center</footer>

<script>
const grid = document.getElementById("predictionsGrid");
let users=18475,userEl=document.getElementById("userCount");
setInterval(()=>{
  const r=Math.floor(Math.random()*5);
  users+=Math.random()>0.5?r:-1;
  userEl.textContent=users.toLocaleString();
},2800);

// ==== API FOOTBALL SETUP ====
const API_FOOTBALL_KEY = "YOUR_API_FOOTBALL_KEY";  // replace with your key
const API_FOOTBALL_HOST = "v3.football.api-sports.io";

async function fetchPredictions(){
  try{
    const res = await fetch(`https://${API_FOOTBALL_HOST}/fixtures?league=39&season=2025`, {
      headers:{
        "x-apisports-key":API_FOOTBALL_KEY
      }
    });
    const data = await res.json();
    return data.response.slice(0,8); // take some matches
  }catch(e){
    console.error("API error",e);
    return [];
  }
}

function calculateAI(homeGoals,awayGoals){
  const total=homeGoals+awayGoals||1;
  return {
    home:Math.min(99,Math.round((homeGoals/total)*100)),
    draw:Math.min(99,Math.round((1-(Math.abs(homeGoals-awayGoals)/total))*50)),
    away:Math.min(99,Math.round((awayGoals/total)*100))
  };
}

function animateBars(el,val){
  setTimeout(()=>el.style.width=val+"%",100);
}

async function renderPredictions(){
  const matches = await fetchPredictions();
  grid.innerHTML="";

  matches.forEach(match=>{
    const home=match.teams.home.name;
    const away=match.teams.away.name;
    const imgHome=match.teams.home.logo;
    const imgAway=match.teams.away.logo;

    const ai=calculateAI( Math.floor(Math.random()*3)+1, Math.floor(Math.random()*3)+1 );

    grid.innerHTML += `
    <div class="card">
      <img src="${imgHome}" alt="${home} logo">
      <h3>${home} vs ${away}</h3>
      <p>Date: ${new Date(match.fixture.date).toLocaleString()}</p>
      <p>AI Probabilities</p>
      <div class="prog-container"><div class="prog-bar" data-val="${ai.home}"></div></div><small>${ai.home}% Home Win</small>
      <div class="prog-container"><div class="prog-bar" data-val="${ai.draw}"></div></div><small>${ai.draw}% Draw</small>
      <div class="prog-container"><div class="prog-bar" data-val="${ai.away}"></div></div><small>${ai.away}% Away Win</small>
      <div class="vip-lock" onclick="goVIP()">ðŸ”’ VIP ONLY</div>
    </div>`;
  });

  document.querySelectorAll(".prog-bar").forEach(b=>animateBars(b,b.getAttribute("data-val")));
}

function goVIP(){ window.location.href="login-register.html"; }

renderPredictions();
</script>

</body>
</html>
