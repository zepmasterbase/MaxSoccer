<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Max Soccer ⚽ | Login & Register</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Orbitron',sans-serif;}
body{
  background:radial-gradient(circle at top,#1b1f4b,#070a1f);
  color:#fff;
  min-height:100vh;
}

/* MODAL WRAPPER */
.modal-wrapper{
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  padding:2rem;
}

/* CARD */
.auth-card{
  background:rgba(255,255,255,.05);
  border-radius:25px;
  padding:3rem;
  width:100%;
  max-width:400px;
  text-align:center;
  backdrop-filter:blur(15px);
  box-shadow:0 0 35px rgba(255,0,0,.4);
  animation:pulseGlow 2.5s infinite alternate;
  position:relative;
}
@keyframes pulseGlow{
  0%{ box-shadow:0 0 35px rgba(255,0,0,.4); }
  50%{ box-shadow:0 0 55px rgba(255,0,0,.7); }
  100%{ box-shadow:0 0 40px rgba(255,0,0,.5); }
}

/* HEADINGS */
.auth-card h2{
  font-size:2rem;
  color:#ff0000;
  margin-bottom:1.5rem;
  text-shadow:0 0 12px #ff0000;
}

/* INPUTS */
.auth-card input, .auth-card select{
  width:100%;
  padding:0.9rem 1rem;
  margin:0.8rem 0;
  border-radius:12px;
  border:none;
  outline:none;
  background:rgba(255,255,255,.1);
  color:#fff;
  font-size:1rem;
  transition:0.3s;
}
.auth-card input:focus, .auth-card select:focus{
  box-shadow:0 0 10px #ff0000;
}

/* BUTTONS */
.auth-card button{
  margin-top:1.5rem;
  padding:1rem 2.5rem;
  font-size:1.1rem;
  font-weight:bold;
  background:linear-gradient(135deg,#ff0000,#ff4d4d);
  color:#fff;
  border:none;
  border-radius:50px;
  cursor:pointer;
  box-shadow:0 0 35px rgba(255,0,0,.6);
  transition:0.3s;
}
.auth-card button:hover{
  transform:scale(1.05);
  box-shadow:0 0 65px rgba(255,0,0,.9);
}

/* TABS */
.tabs{
  display:flex;
  justify-content:space-around;
  margin-bottom:1rem;
}
.tabs button{
  background:none;
  border:none;
  font-size:1rem;
  color:#fff;
  padding:0.5rem 1rem;
  cursor:pointer;
  transition:0.3s;
}
.tabs button.active{
  color:#ff0000;
  border-bottom:2px solid #ff0000;
}

/* FOOTER */
footer{
  text-align:center;
  padding:2rem;
  opacity:0.7;
  font-size:0.9rem;
}
</style>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<div class="modal-wrapper">
  <div class="auth-card">
    <div class="tabs">
      <button id="loginTab" class="active">Login</button>
      <button id="registerTab">Register</button>
    </div>

    <!-- LOGIN FORM -->
    <div id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" />
      <input type="password" id="loginPassword" placeholder="Password" />
      <button id="loginBtn">Login</button>
    </div>

    <!-- REGISTER FORM -->
    <div id="registerForm" style="display:none;">
      <input type="email" id="regEmail" placeholder="Email" />
      <input type="password" id="regPassword" placeholder="Password" />
      <select id="regRole">
        <option value="vip">VIP Subscriber</option>
        <option value="ambassador">Ambassador</option>
      </select>
      <input type="text" id="regPromo" placeholder="Promo Code (Optional)" />
      <button id="registerBtn">Register</button>
    </div>
  </div>
</div>

<footer>
  © 2026 Max Soccer ⚽ — Live Football Intelligence
</footer>

<script>
const supabaseUrl = "https://iotraxlicmdyybtgmkwm.supabase.co";
const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlvdHJheGxpY21keXlidGdta3dtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgzNTA1OTAsImV4cCI6MjA4MzkyNjU5MH0.f69kiDeO7h0RPwRhSzINFoiVRRFjDB_CYk4nbhl2zBA";
const supabase = supabaseJs.createClient(supabaseUrl, supabaseKey);

// Toggle forms
const loginTab = document.getElementById("loginTab");
const registerTab = document.getElementById("registerTab");
const loginForm = document.getElementById("loginForm");
const registerForm = document.getElementById("registerForm");

loginTab.addEventListener("click", ()=>{
  loginForm.style.display="block";
  registerForm.style.display="none";
  loginTab.classList.add("active");
  registerTab.classList.remove("active");
});
registerTab.addEventListener("click", ()=>{
  loginForm.style.display="none";
  registerForm.style.display="block";
  loginTab.classList.remove("active");
  registerTab.classList.add("active");
});

// LOGIN
document.getElementById("loginBtn").addEventListener("click", async ()=>{
  const email = document.getElementById("loginEmail").value;
  const password = document.getElementById("loginPassword").value;

  const { data, error } = await supabase.auth.signInWithPassword({email, password});
  if(error) return alert(error.message);

  // Get user role
  const { data: profile } = await supabase.from("profiles").select("role").eq("id", data.user.id).single();

  if(profile.role === "vip"){
    window.location.href = "VIP.html";
  } else {
    window.location.href = "ambassador.html";
  }
});

// REGISTER
document.getElementById("registerBtn").addEventListener("click", async ()=>{
  const email = document.getElementById("regEmail").value;
  const password = document.getElementById("regPassword").value;
  const role = document.getElementById("regRole").value;
  const promo = document.getElementById("regPromo").value || null;

  const { data: authData, error } = await supabase.auth.signUp({email, password});
  if(error) return alert(error.message);

  // Insert into profiles
  const { data, error: profileError } = await supabase
    .from("profiles")
    .insert([{
      id: authData.user.id,
      email,
      role,
      is_vip: role==="vip"?false:null,
      promo_code: promo,
      wallet: role==="ambassador"?0:null
    }]);

  if(profileError) return alert(profileError.message);

  // VIP Payment Flow (Flutterwave placeholder)
  if(role==="vip"){
    // Example: call Flutterwave inline payment here
    // On success, mark is_vip = true in Supabase and insert vip_subscriptions
    alert("Redirecting to VIP payment gateway...");
    // After payment, redirect to VIP dashboard
    window.location.href="VIP.html";
  } else {
    window.location.href="ambassador.html";
  }
});
</script>

</body>
</html>
