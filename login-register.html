<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Max Soccer ‚öΩ | Login & Register</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://checkout.flutterwave.com/v3.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Orbitron',sans-serif}
body{
  min-height:100vh;
  background:radial-gradient(circle at top,#1b1f4b,#070a1f);
  color:#fff;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  padding:2rem;
}

/* ===== PAGE TITLE ===== */
h1{
  text-align:center;
  margin-bottom:3rem;
  color:#ff0000;
  text-shadow:0 0 25px rgba(255,0,0,.8);
}

/* ===== ROLE CARDS ===== */
.container{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  gap:2.5rem;
  max-width:900px;
  width:100%;
  margin-bottom:3rem;
}
.role-card{
  background:rgba(255,255,255,.07);
  backdrop-filter:blur(18px);
  padding:2.5rem 2rem;
  border-radius:30px;
  text-align:center;
  box-shadow:0 20px 50px rgba(0,0,0,.5);
  transition:.4s;
}
.role-card:hover{
  transform:translateY(-12px);
  box-shadow:0 35px 80px rgba(255,0,0,.45);
}
.role-card h2{color:#ff0000;margin-bottom:1rem}
.role-card p{opacity:.85;margin-bottom:2rem}
.role-card button{
  padding:1rem 2.5rem;
  border:none;
  border-radius:40px;
  background:linear-gradient(135deg,#ff0000,#ff4d4d);
  color:#fff;
  font-size:1.05rem;
  cursor:pointer;
  box-shadow:0 0 35px rgba(255,0,0,.7);
  transition:.3s;
}
.role-card button:hover{transform:scale(1.08)}

/* ===== MODAL ===== */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:1000;
}
.modal-content{
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(20px);
  padding:3rem 2.5rem;
  border-radius:30px;
  width:100%;
  max-width:450px;
  box-shadow:0 0 70px rgba(255,0,0,.6);
  text-align:center;
  position:relative;
}
.modal-content h3{color:#ff0000;margin-bottom:1.5rem}
.modal-content input{
  width:100%;
  padding:1rem;
  border-radius:12px;
  border:none;
  outline:none;
  margin-bottom:1rem;
}
.modal-content button{
  width:100%;
  padding:1rem;
  border:none;
  border-radius:12px;
  background:linear-gradient(135deg,#ff0000,#ff4d4d);
  color:#fff;
  font-size:1.05rem;
  cursor:pointer;
  box-shadow:0 0 30px rgba(255,0,0,.7);
}
.switch{
  margin-top:1rem;
  font-size:.85rem;
  opacity:.8;
  cursor:pointer;
}
.close{
  position:absolute;
  top:20px;
  right:30px;
  font-size:1.8rem;
  cursor:pointer;
}
</style>
</head>
<body>

<h1>Max Soccer ‚öΩ</h1>

<div class="container">
  <div class="role-card">
    <h2>VIP Access üîê</h2>
    <p>Unlock AI predictions, insider news and advanced stats.</p>
    <button onclick="openModal('vip')">Login / Register</button>
  </div>

  <div class="role-card">
    <h2>Ambassador ü§ù</h2>
    <p>Earn 10% commission by sharing your promo code.</p>
    <button onclick="openModal('ambassador')">Become Ambassador</button>
  </div>
</div>

<!-- MODAL -->
<div class="modal" id="authModal">
  <div class="modal-content">
    <div class="close" onclick="closeModal()">√ó</div>
    <h3 id="modalTitle">Login</h3>

    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <input type="text" id="promo" placeholder="Promo Code (Optional)" style="display:none">

    <button onclick="handleAuth()">Continue</button>
    <div class="switch" onclick="toggleMode()">Switch to Register</div>
  </div>
</div>

<script>
/* ===== SUPABASE INIT ===== */
const supabase = supabaseJs.createClient("SUPABASE_URL","SUPABASE_ANON_KEY");
let role = "vip";
let mode = "login";

/* ===== MODAL LOGIC ===== */
function openModal(selectedRole){
  role = selectedRole;
  mode = "login";
  updateModal();
  document.getElementById("authModal").style.display="flex";
  document.getElementById("promo").style.display = role==='vip' ? 'block' : 'none';
}
function closeModal(){document.getElementById("authModal").style.display="none"}
function toggleMode(){mode = mode==='login' ? 'register':'login'; updateModal()}
function updateModal(){document.getElementById("modalTitle").textContent = `${mode==='login'?'Login':'Register'} as ${role.toUpperCase()}`}

/* ===== AUTH + VIP PAYMENT ===== */
async function handleAuth(){
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const promo = document.getElementById("promo").value;

  let response;
  if(mode==='register'){
    response = await supabase.auth.signUp({email,password});
    if(!response.error){
      await supabase.from("profiles").insert({
        id: response.data.user.id,
        role: role,
        is_vip: false,
        promo_code: promo || null,
        wallet: 0
      });
    }
  } else {
    response = await supabase.auth.signInWithPassword({email,password});
  }

  if(response.error){alert(response.error.message); return;}

  const { data } = await supabase.from("profiles").select("*").eq("id",response.data.user.id).single();

  if(role==='ambassador'){
    window.location.href = "ambassador.html";
  } else {
    /* VIP PAYMENT FLOW */
    FlutterwaveCheckout({
      public_key: "FLWPUBK_TEST-XXXXXXX",
      tx_ref: "MAXSOCCER_" + Date.now(),
      amount: 10,
      currency: "USD",
      payment_options: "card",
      customer: {email: email},
      callback: async function(data){
        // MARK VIP ACTIVE
        await supabase.from("profiles").update({is_vip:true}).eq("id",data.tx_ref.split("_")[1]);

        // Apply promo code bonus
        if(promo){
          const refUser = await supabase.from("profiles").select("*").eq("promo_code",promo).single();
          if(refUser.data){
            const current = refUser.data.wallet || 0;
            await supabase.from("profiles").update({wallet: current + 1}).eq("id",refUser.data.id);
          }
        }

        window.location.href = "VIP.html";
      },
      customizations: {
        title: "Max Soccer VIP",
        description: "Monthly VIP Subscription"
      }
    });
  }
}
</script>

</body>
</html>
