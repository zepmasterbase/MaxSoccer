<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Max Soccer ⚽ Live Hub</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
<style>
  * { margin:0; padding:0; box-sizing:border-box; font-family:'Orbitron',sans-serif; }
  body { background:linear-gradient(135deg,#0f0c29,#302b63,#24243e); color:#fff; scroll-behavior:smooth; overflow-x:hidden;}

  /* Hero */
  .hero { padding:6rem 2rem; text-align:center; }
  .hero h1 { font-size:3rem; color:#ff0000; text-shadow:0 0 20px #ff0000; margin-bottom:1rem; }
  .hero .cta { margin-top:1rem; font-size:1.3rem; color:#fff; text-shadow:0 0 5px #ff0000; }

  .buttons { margin-top:3rem; }
  .buttons a {
    padding:1.2rem 2.5rem; margin:0.8rem;
    background:#ff0000; color:#fff; text-decoration:none;
    border-radius:15px; font-weight:bold;
    transition: transform 0.3s, box-shadow 0.3s;
    box-shadow:0 5px 20px rgba(255,0,0,0.5);
  }
  .buttons a:hover {
    transform:scale(1.08);
    box-shadow:0 10px 30px rgba(255,0,0,0.7);
  }

  /* Section Styles */
  section { padding:4rem 2rem; }
  .section-title { font-size:2.2rem; text-align:center; text-transform:uppercase; color:#ff0000; margin-bottom:2rem; letter-spacing:2px; }

  .cards {
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
    gap:2rem;
  }
  .card {
    background:rgba(255,255,255,0.07);
    backdrop-filter:blur(15px);
    border-radius:20px;
    padding:1.5rem;
    transition: transform 0.4s, box-shadow 0.4s;
    position:relative;
  }
  .card:hover { 
    transform:translateY(-10px) rotateX(3deg);
    box-shadow:0 15px 40px rgba(255,0,0,0.6);
  }
  .card img { width:100%; border-radius:12px; margin-bottom:1rem; transition: transform 0.3s; }
  .card img:hover { transform:scale(1.05); }
  .live-score { font-size:1.2rem; font-weight:700; text-shadow:0 0 5px #ff0000; }

  /* Glow placeholder effect */
  ::placeholder {
    color: rgba(255,0,0,0.6);
    text-shadow:0 0 5px #ff0000;
  }

  /* Alert */
  .alert {
    position:fixed; top:1rem; right:1rem;
    background:#ff0000; padding:1rem 1.5rem;
    border-radius:15px; display:none; z-index:1000;
    box-shadow:0 5px 20px rgba(255,0,0,0.7);
  }
</style>
</head>
<body>

<!-- Hero -->
<div class="hero" id="home">
  <h1>Welcome to Max Soccer ⚽</h1>
  <p class="cta">Your go‑to hub for live scores, football news, results, and predictions.</p>
  <div class="buttons">
    <a href="#live-scores">Live Scores</a>
    <a href="news.html">News</a>
    <a href="prediction.html">Predictions</a>
    <a href="results.html">Results</a>
    <a href="login-register.html">Subscribe VIP</a>
  </div>
</div>

<!-- Live Scores -->
<section id="live-scores">
  <h2 class="section-title">Live Football Scores</h2>
  <div class="cards" id="scoresCards"></div>
</section>

<!-- Latest Updates -->
<section id="latest-updates">
  <h2 class="section-title">Latest Football Updates</h2>
  <div class="cards" id="newsCards"></div>
</section>

<div class="alert" id="liveAlert"></div>

<script>
  // ==== LIVE SCORES (Public API) ====
  const scoresCards = document.getElementById('scoresCards');
  const liveAlert = document.getElementById('liveAlert');

  async function fetchLiveScores(){
    try {
      const res = await fetch(`https://sportdb.dev/api/football/live`);
      const data = await res.json();
      scoresCards.innerHTML = '';
      data.forEach(match=>{
        scoresCards.innerHTML += `
          <div class="card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/0c/Soccer_ball.svg" alt="Soccer Ball">
            <div class="live-score">${match.name} — ${match.score?.home || 0}:${match.score?.away || 0}</div>
            <small>Status: ${match.status || 'Live'}</small>
          </div>
        `;
      });
    } catch (err) {
      scoresCards.innerHTML = '<p style="text-align:center">Unable to load live scores.</p>';
      console.error(err);
    }
  }
  fetchLiveScores();
  setInterval(fetchLiveScores, 30000);

  // ==== NEWS SNIPPETS (Public NewsAPI Example) ====
  const newsCards = document.getElementById('newsCards');

  async function fetchNews(){
    try {
      const API_KEY = "YOUR_NEWSAPI_KEY"; // Replace with your key
      const res = await fetch(`https://newsapi.org/v2/everything?q=football%20soccer&sortBy=publishedAt&pageSize=6&apiKey=${API_KEY}`);
      const data = await res.json();
      newsCards.innerHTML = '';
      data.articles.forEach(article => {
        newsCards.innerHTML += `
          <div class="card">
            <img src="${article.urlToImage || 'https://upload.wikimedia.org/wikipedia/commons/0/0c/Soccer_ball.svg'}" alt="News">
            <h3>${article.title}</h3>
            <p>${article.description?.slice(0,100) || ''}…</p>
          </div>
        `;
      });
    } catch(err) {
      newsCards.innerHTML = '<p style="text-align:center">Unable to load news.</p>';
      console.error(err);
    }
  }
  fetchNews();
  setInterval(fetchNews, 60000);
</script>

</body>
</html>
