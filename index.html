<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Orbitron',sans-serif}

body{
  background:radial-gradient(circle at top,#1b1f4b,#070a1f);
  color:#fff;
  overflow-x:hidden;
}

/* HERO */
.hero{
  padding:6rem 2rem 4rem;
  text-align:center;
}
.hero h1{
  font-size:3.6rem;
  color:#ff0000;
  text-shadow:0 0 30px rgba(255,0,0,.85);
}
.hero p{
  max-width:780px;
  margin:1.6rem auto 0;
  font-size:1.15rem;
  opacity:.9;
  line-height:1.7;
}
.hero .cta{
  margin-top:3.2rem;
}
.hero .cta a{
  display:inline-block;
  padding:1.3rem 3.6rem;
  background:linear-gradient(135deg,#ff0000,#ff4d4d);
  border-radius:50px;
  color:#fff;
  text-decoration:none;
  font-size:1.2rem;
  box-shadow:0 0 50px rgba(255,0,0,.75);
  transition:.4s;
}
.hero .cta a:hover{
  transform:scale(1.08);
  box-shadow:0 0 80px rgba(255,0,0,.95);
}

/* LIVE USERS */
.live-users{
  display:inline-block;
  margin-top:2.2rem;
  padding:.9rem 2.2rem;
  border-radius:40px;
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(12px);
  box-shadow:0 0 25px rgba(255,0,0,.4);
  font-size:1rem;
}
.live-users span{
  color:#ff4d4d;
  font-weight:700;
  text-shadow:0 0 10px rgba(255,0,0,.8);
}

/* SECTION */
section{
  padding:5rem 3rem;
  max-width:1400px;
  margin:auto;
}
.section-title{
  text-align:center;
  font-size:2.3rem;
  margin-bottom:3.8rem;
  color:#ff0000;
  text-shadow:0 0 18px rgba(255,0,0,.6);
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(320px,1fr));
  gap:3rem;
}

/* CARD */
.card{
  background:rgba(255,255,255,.07);
  border-radius:26px;
  padding:1.8rem;
  text-decoration:none;
  color:#fff;
  backdrop-filter:blur(18px);
  box-shadow:0 18px 45px rgba(0,0,0,.55);
  transition:.45s;
  position:relative;
}
.card:hover{
  transform:translateY(-16px);
  box-shadow:0 35px 80px rgba(255,0,0,.45);
}
.card img{
  width:100%;
  border-radius:18px;
  margin-bottom:1.4rem;
  transform:perspective(1000px) rotateX(8deg);
  transition:.45s;
}
.card:hover img{
  transform:perspective(1000px) rotateX(0deg) scale(1.06);
}
.card h3{
  font-size:1.4rem;
  margin-bottom:.7rem;
}
.card p{
  opacity:.88;
  line-height:1.6;
  font-size:.95rem;
}

/* VIP TAG */
.vip::after{
  content:"VIP";
  position:absolute;
  top:20px;
  right:20px;
  background:#ff0000;
  padding:.4rem 1rem;
  border-radius:20px;
  font-size:.75rem;
  box-shadow:0 0 18px rgba(255,0,0,.9);
}

/* AMBASSADOR CARD */
.ambassador{
  background:linear-gradient(145deg,rgba(255,0,0,.2),rgba(0,0,0,.4));
  border:1px solid rgba(255,0,0,.4);
}
.ambassador strong{
  color:#ff4d4d;
}

/* FOOTER */
footer{
  padding:3rem;
  text-align:center;
  background:#050712;
  opacity:.7;
  font-size:.9rem;
}
</style>
</head>

<body>

<!-- HERO -->
<div class="hero">
  <h1>Max Soccer âš½</h1>
  <p>
    Your elite football hub for live scores, Liverpool-focused news,
    verified results and AI-powered predictions â€” built for real fans.
  </p>

  <div class="live-users">
    ðŸ”´ <span id="userCount">28,939</span> fans online now
  </div>

  <div class="cta">
    <a href="login-register.html">Unlock VIP Predictions</a>
  </div>
</div>

<!-- LIVE HUB -->
<section>
  <h2 class="section-title">Live Football Hub</h2>
  <div class="grid" id="hubGrid"></div>
</section>

<footer>
  Â© 2026 Max Soccer âš½ â€” Built for real football fans
</footer>

<script>
/* LIVE USERS COUNTER */
let users = 28939;
const userEl = document.getElementById("userCount");

setInterval(() => {
  const change = Math.floor(Math.random() * 6);
  users += Math.random() > 0.45 ? change : -1;
  userEl.textContent = users.toLocaleString();
}, 2600);

/* LOAD LIVE CONTENT */
const grid = document.getElementById("hubGrid");

async function loadHub(){
  try{
    const res = await fetch("https://www.scorebat.com/video-api/v3/");
    const data = await res.json();

    const lfc = data.response.find(m =>
      m.title.toLowerCase().includes("liverpool")
    ) || data.response[0];

    const img = lfc.thumbnail;

    grid.innerHTML = `
      <a href="news.html" class="card">
        <img src="${img}" alt="Football News">
        <h3>Football News</h3>
        <p>Breaking Liverpool news, transfers, injuries and verified updates.</p>
      </a>

      <a href="results.html" class="card">
        <img src="${img}" alt="Live Results">
        <h3>Live Results</h3>
        <p>Real-time scores, goals, match timelines and full-time stats.</p>
      </a>

      <a href="prediction.html" class="card vip">
        <img src="${img}" alt="Predictions">
        <h3>AI Predictions</h3>
        <p>Data-driven predictions, probabilities and VIP insights.</p>
      </a>

      <a href="login-register.html" class="card ambassador">
        <img src="${img}" alt="Ambassador Program">
        <h3>Become an Ambassador</h3>
        <p>
          Earn <strong>10% commission</strong> on every VIP subscription.
          Track referrals and grow with Max Soccer.
        </p>
      </a>
    `;
  }catch(e){
    console.error(e);
  }
}

loadHub();
</script>

</body>
</html>
