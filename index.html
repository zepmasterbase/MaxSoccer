<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Max Soccer ⚽ | Live Football Hub</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Orbitron',sans-serif}
body{
  background:radial-gradient(circle at top,#1b1f4b,#070a1f);
  color:#fff;
}

/* HERO */
.hero{
  padding:6rem 2rem;
  text-align:center;
}
.hero h1{
  font-size:3.4rem;
  color:#ff0000;
  text-shadow:0 0 25px rgba(255,0,0,.85);
}
.hero p{
  max-width:750px;
  margin:1.5rem auto 0;
  font-size:1.15rem;
  opacity:.9;
}
.hero a{
  display:inline-block;
  margin-top:3rem;
  padding:1.3rem 3.5rem;
  background:linear-gradient(135deg,#ff0000,#ff4d4d);
  color:#fff;
  text-decoration:none;
  border-radius:50px;
  font-size:1.2rem;
  box-shadow:0 0 45px rgba(255,0,0,.7);
  transition:.4s;
}
.hero a:hover{
  transform:scale(1.08);
  box-shadow:0 0 75px rgba(255,0,0,.9);
}

/* SECTION */
section{
  padding:5rem 3rem;
  max-width:1400px;
  margin:auto;
}
.section-title{
  text-align:center;
  font-size:2.2rem;
  margin-bottom:3.5rem;
  color:#ff0000;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(320px,1fr));
  gap:3rem;
}

/* CARD */
.card{
  background:rgba(255,255,255,.07);
  border-radius:25px;
  padding:1.7rem;
  text-decoration:none;
  color:#fff;
  backdrop-filter:blur(18px);
  box-shadow:0 15px 40px rgba(0,0,0,.5);
  transition:.4s;
}
.card:hover{
  transform:translateY(-14px);
  box-shadow:0 28px 65px rgba(255,0,0,.45);
}
.card img{
  width:100%;
  border-radius:18px;
  margin-bottom:1.3rem;
  transform:perspective(900px) rotateX(7deg);
  transition:.4s;
}
.card:hover img{
  transform:perspective(900px) rotateX(0deg) scale(1.05);
}
.card h3{
  font-size:1.35rem;
  margin-bottom:.6rem;
}
.card p{
  opacity:.85;
  line-height:1.6;
}

/* VIP TAG */
.vip{
  position:relative;
}
.vip::after{
  content:"VIP";
  position:absolute;
  top:20px;
  right:20px;
  background:#ff0000;
  padding:.4rem .9rem;
  border-radius:20px;
  font-size:.75rem;
  box-shadow:0 0 15px rgba(255,0,0,.8);
}

/* FOOTER */
footer{
  padding:3rem;
  text-align:center;
  background:#050712;
  opacity:.7;
}
</style>
</head>
<body>

<!-- HERO -->
<div class="hero">
  <h1>Max Soccer ⚽</h1>
  <p>
    Live football scores, Liverpool-focused news, match results and expert predictions —
    trusted by real fans worldwide.
  </p>
  <a href="login-register.html">Unlock VIP Predictions</a>
</div>

<!-- LIVE HUB -->
<section>
  <h2 class="section-title">Live Football Hub</h2>
  <div class="grid" id="mainGrid"></div>
</section>

<footer>
  © 2026 Max Soccer ⚽ — Built for real football fans
</footer>

<script>
const grid = document.getElementById("mainGrid");

// Uses SAME API source as results/news (NO broken images)
async function loadHomepage(){
  const res = await fetch("https://www.scorebat.com/video-api/v3/");
  const data = await res.json();

  // Find Liverpool-related match for thumbnails
  const liverpoolMatch = data.response.find(
    m => m.title.toLowerCase().includes("liverpool")
  ) || data.response[0];

  const img = liverpoolMatch.thumbnail;
  const comp = liverpoolMatch.competition;

  grid.innerHTML = `
    <a href="news.html" class="card">
      <img src="${img}" alt="Football News">
      <h3>Football News</h3>
      <p>Breaking Liverpool news, transfers, injuries and verified match updates.</p>
    </a>

    <a href="results.html" class="card">
      <img src="${img}" alt="Live Results">
      <h3>Live Results</h3>
      <p>Real-time match scores, goal updates and full-time results.</p>
    </a>

    <a href="prediction.html" class="card vip">
      <img src="${img}" alt="Predictions">
      <h3>Expert Predictions</h3>
      <p>Data-driven predictions, form analysis and VIP-only insights.</p>
    </a>
  `;
}

loadHomepage();
</script>

</body>
</html>
