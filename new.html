<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTFâ€‘8">
<meta name="viewport" content="width=deviceâ€‘width,initialâ€‘scale=1.0">
<title>Max Soccer âš½ | Live News & Highlights</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
  * { margin:0; padding:0; box-sizing:borderâ€‘box; font-family:'Orbitron',sansâ€‘serif; }
  body { background: linear-gradient(135deg,#0f0c29,#302b63,#24243e); color:#fff; }
  header { padding:1rem 2rem; backdrop-filter:blur(5px); background:rgba(0,0,0,0.6); display:flex; justify-content:space-between; align-items:center; position:sticky; top:0; }
  header h2 { color:#ff0000; text-shadow:0 0 10px #ff0000; }
  nav a { margin-left:1rem; font-weight:600; transition:0.3s; }
  nav a:hover { color:#ff0000; }
  .section { padding:2rem; }
  .section-title { font-size:2rem; color:#ff0000; text-align:center; margin-bottom:1.5rem; text-transform:uppercase; letter-spacing:2px; }
  .cards { display:grid; grid-template-columns:repeat(auto-fit,minmax(280px,1fr)); gap:1.5rem; }
  .card { background:rgba(255,255,255,0.05); border-radius:12px; padding:1rem; backdrop-filter:blur(7px); transition:0.3s; position:relative; }
  .card:hover { transform:translateY(-8px); box-shadow:0 10px 30px rgba(255,0,0,0.5); }
  .card img { width:100%; border-radius:8px; }
  .card .title { margin:0.5rem 0; font-size:1.1rem; font-weight:700; }
  .alert { position:fixed; top:1rem; right:1rem; background:#ff0000; padding:1rem 1.5rem; border-radius:10px; display:none; animation:fadeInDown 0.5s; }
  @keyframes fadeInDown { from { opacity:0; transform:translateY(-20px);} to { opacity:1; transform:translateY(0);} }
  .vipâ€‘badge { position:absolute; top:0.7rem; right:0.7rem; background:#ff0000; padding:0.3rem 0.6rem; font-size:0.8rem; border-radius:6px; cursor:pointer; }
  #subscribeModal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); justifyâ€‘content:center; alignâ€‘items:center; }
  #subscribeModal .modal { background:#111; padding:1.5rem; border-radius:12px; text-align:center; }
  #subscribeModal button { background:#ff0000; padding:0.8rem 1.2rem; border:none; border-radius:8px; font-weight:700; cursor:pointer; marginâ€‘top:1rem; }
</style>
</head>

<body>

<header>
  <h2>Max Soccer âš½ Live News</h2>
  <nav>
    <a href="index.html">Home</a>
    <a href="vip.html">VIP</a>
    <a href="login-register.html">Login/Register</a>
  </nav>
</header>

<section class="section">
  <h1 class="section-title">Latest Liverpool News & Highlights</h1>
  <div class="cards" id="newsCards"></div>
</section>

<!-- Alert Box -->
<div class="alert" id="breakAlert"></div>

<!-- Subscribe Modal -->
<div id="subscribeModal">
  <div class="modal">
    <h3>Unlock VIP News!</h3>
    <p>This story is VIP only. Subscribe now to get unlimited exclusive content.</p>
    <button onclick="window.location.href='login-register.html'">Subscribe Now</button>
  </div>
</div>

<script>
  // ðŸŒ Supabase Setup
  const SUPABASE_URL = "YOUR_SUPABASE_URL";
  const SUPABASE_ANON_KEY = "YOUR_SUPABASE_ANON_KEY";
  const supabase = Supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const newsCardsEl = document.getElementById('newsCards');
  const breakAlertEl = document.getElementById('breakAlert');
  const subscribeModal = document.getElementById('subscribeModal');

  let lastHeadlines = [];

  // ðŸ“¢ Show Break Alert
  function showAlert(message){
    breakAlertEl.textContent = message;
    breakAlertEl.style.display = 'block';
    setTimeout(()=> breakAlertEl.style.display = 'none', 4500);
  }

  // ðŸ‘‰ Check if user is logged in
  async function getCurrentUser(){
    const { data: { session }} = await supabase.auth.getSession();
    return session?.user ?? null;
  }

  // ðŸ‘‘ Fetch VIP news from Supabase
  async function fetchVIPNews(){
    const { data, error } = await supabase.from('vip_news').select('*').order('published_at', {ascending:false});
    if(error) console.error(error);
    return data || [];
  }

  // ðŸ“° Fetch Public Liverpool news (NewsAPI)
  async function fetchPublicNews(){
    try {
      const NEWS_API_KEY = "YOUR_NEWSAPI_KEY"; // NewsAPI key
      const res = await axios.get(`https://newsapi.org/v2/everything?q=Liverpool%20FC&sortBy=publishedAt&language=en&pageSize=10&apiKey=${NEWS_API_KEY}`);
      return res.data.articles;
    } catch(err) {
      console.error('Public news fetch failed',err);
      return [];
    }
  }

  // âš½ Fetch live match highlights (from your highlight provider)
  async function fetchLiveHighlights(){
    try {
      const res = await axios.get('https://YOUR_LIVE_HIGHLIGHTS_API_ENDPOINT'); 
      return res.data.highlights || [];
    } catch(err) {
      console.error('No highlight API or failed', err);
      return [];
    }
  }

  // ðŸ›  Render news and highlights
  async function renderNews(){
    const user = await getCurrentUser();
    const publicNews = await fetchPublicNews();
    const vipNews = user ? await fetchVIPNews() : [];

    const highlights = await fetchLiveHighlights();

    newsCardsEl.innerHTML = '';

    // Mix public and VIP, VIP prioritized if logged in
    const allNews = [
      ...vipNews.map(n=>({ ...n, vip:true })),
      ...publicNews.map(n=>({ title:n.title, desc:n.description, url:n.url, image:n.urlToImage, vip:false }))
    ];

    allNews.forEach(item=>{
      const card = document.createElement('div');
      card.className = 'card';

      // VIP badge
      if(item.vip){
        const badge = document.createElement('div');
        badge.className = 'vip-badge';
        badge.textContent = 'VIP';
        badge.onclick = () => {
          if(!user) subscribeModal.style.display = 'flex';
        }
        card.appendChild(badge);
      }

      // image
      const imgUrl = item.image || (highlights.find(h=>h.match_title?.includes('Liverpool'))?.gif_url);
      card.innerHTML += `<img src="${imgUrl||'https://via.placeholder.com/400x220?text=No+Image'}" alt="News Image">`;

      card.innerHTML += `<div class="title">${item.title}</div>`;
      card.innerHTML += `<p>${item.desc?.slice(0,100) || ''}â€¦</p>`;
      card.innerHTML += `<a href="${item.url||'#'}" target="_blank">Read More</a>`;

      newsCardsEl.appendChild(card);
    });

    // Check for breaking news
    if(allNews[0] && allNews[0].title !== lastHeadlines[0]){
      showAlert("ðŸš¨ Breaking Liverpool News: " + allNews[0].title);
      lastHeadlines = allNews.map(n=>n.title);
    }
  }

  // Autoâ€‘refresh news every 45 seconds
  renderNews();
  setInterval(renderNews, 45000);

</script>

</body>
</html>
