<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Max Soccer âš½ | Liverpool News</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Orbitron',sans-serif}
body{
  background:radial-gradient(circle at top,#1b1f4b,#070a1f);
  color:#fff;
}

/* HEADER */
header{
  padding:3rem 2rem;
  text-align:center;
}
header h1{
  font-size:3rem;
  color:#ff0000;
  text-shadow:0 0 25px rgba(255,0,0,.8);
}
header p{opacity:.85;margin-top:1rem}

/* SECTION */
section{
  padding:4rem 3rem;
  max-width:1400px;
  margin:auto;
}
.section-title{
  text-align:center;
  font-size:2rem;
  margin-bottom:3rem;
  color:#ff0000;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(320px,1fr));
  gap:2.5rem;
}

/* CARD */
.card{
  background:rgba(255,255,255,.07);
  border-radius:25px;
  padding:1.5rem;
  backdrop-filter:blur(18px);
  box-shadow:0 15px 40px rgba(0,0,0,.5);
  transition:.4s;
  cursor:pointer;
}
.card:hover{
  transform:translateY(-12px);
  box-shadow:0 25px 60px rgba(255,0,0,.4);
}
.card img{
  width:100%;
  border-radius:18px;
  margin-bottom:1rem;
  transform:perspective(900px) rotateX(6deg);
  transition:.4s;
}
.card:hover img{
  transform:perspective(900px) rotateX(0deg) scale(1.05);
}
.card h3{
  font-size:1.2rem;
  margin-bottom:.6rem;
}
.card small{opacity:.7}

/* VIP LOCK */
.vip{
  position:relative;
}
.vip *{filter:blur(6px)}
.vip::after{
  content:"ðŸ”’ VIP NEWS";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.65);
  display:flex;
  align-items:center;
  justify-content:center;
  color:#ff0000;
  font-size:1.4rem;
  text-shadow:0 0 15px rgba(255,0,0,.8);
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:1000;
}
.modal-content{
  background:#0b0f2a;
  max-width:700px;
  width:90%;
  padding:2rem;
  border-radius:25px;
  box-shadow:0 0 60px rgba(255,0,0,.6);
  animation:pop .4s ease;
}
.modal-content img{
  width:100%;
  border-radius:20px;
  margin-bottom:1rem;
}
.modal-content h3{margin-bottom:.5rem}
.modal-content p{opacity:.85;line-height:1.6}
.close{
  position:absolute;
  top:25px;
  right:35px;
  font-size:1.8rem;
  cursor:pointer;
}

@keyframes pop{
  from{transform:scale(.7);opacity:0}
  to{transform:scale(1);opacity:1}
}

/* FOOTER */
footer{
  text-align:center;
  padding:3rem;
  background:#050712;
  opacity:.7;
}
</style>
</head>
<body>

<header>
  <h1>Liverpool FC News ðŸ“°</h1>
  <p>Live match news, highlights & verified updates</p>
</header>

<section>
  <h2 class="section-title">Latest Liverpool News</h2>
  <div class="grid" id="newsGrid"></div>
</section>

<section>
  <h2 class="section-title">VIP Insider News ðŸ”¥</h2>
  <div class="grid">
    <div class="card vip">
      <img src="https://www.scorebat.com/og/match.jpg">
      <h3>Confirmed Starting XI Leak</h3>
      <small>Insider Source</small>
    </div>
    <div class="card vip">
      <img src="https://www.scorebat.com/og/match.jpg">
      <h3>Private Injury & Fitness Report</h3>
      <small>Medical Staff Insight</small>
    </div>
  </div>
  <div style="text-align:center;margin-top:3rem">
    <a href="login-register.html" style="color:#fff;text-decoration:none;background:#ff0000;padding:1rem 3rem;border-radius:50px;box-shadow:0 0 40px rgba(255,0,0,.7)">Unlock VIP News</a>
  </div>
</section>

<footer>
  Â© 2026 Max Soccer âš½ â€” Liverpool News Engine
</footer>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">âœ–</span>
    <img id="modalImg">
    <h3 id="modalTitle"></h3>
    <p id="modalDesc"></p>
  </div>
</div>

<script>
const grid = document.getElementById("newsGrid");
const modal = document.getElementById("modal");
const modalImg = document.getElementById("modalImg");
const modalTitle = document.getElementById("modalTitle");
const modalDesc = document.getElementById("modalDesc");

// LIVE NEWS via ScoreBat (Liverpool filter)
async function loadNews(){
  const res = await fetch("https://www.scorebat.com/video-api/v3/");
  const data = await res.json();

  grid.innerHTML = "";

  data.response
    .filter(m => m.title.toLowerCase().includes("liverpool"))
    .slice(0,9)
    .forEach(m=>{
      grid.innerHTML += `
        <div class="card" onclick="openModal('${m.thumbnail}','${m.title}','${m.competition}')">
          <img src="${m.thumbnail}">
          <h3>${m.title}</h3>
          <small>${m.competition}</small>
        </div>
      `;
    });
}

function openModal(img,title,desc){
  modalImg.src = img;
  modalTitle.textContent = title;
  modalDesc.textContent = desc;
  modal.style.display = "flex";
}
function closeModal(){ modal.style.display="none"; }

loadNews();
setInterval(loadNews,60000);
</script>

</body>
</html>
